<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Kanban</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/home.css') }}" rel="stylesheet">
</head>
<body>
<div class="homepage-background">
    <div class="overlay"></div>
    <div class="content-wrapper">
        <div class="card p-4 shadow bg-white rounded" style="width:100%; max-width: 400px;">
            <div class="text-center mb-4">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" style="width:100px">
                <h4 class="mt-2">Connexion</h4>
            </div>

            {% if error %}
            <div class="alert alert-danger text-center">{{ error }}</div>
            {% endif %}

            <form method="POST" action="/">
                <div class="mb-3">
                    <label for="role">Rôle</label>
                    <select name="role" id="role" class="form-select" required>
                        <option value="">-- Sélectionnez --</option>
                        <option value="admin">Admin</option>
                        <option value="operateur">Opérateur</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label>Nom d'utilisateur</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Mot de passe</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Se connecter</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
